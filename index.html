<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>LD38: A Small World</title>
<script src="js/phaser.min.js"></script>
</head>
<body>

<script type="text/javascript">

window.onload = function() {

  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

  var land;

  function preload () {
    game.load.image('logo', 'phaser.png');
  }

  function create () {
    land = game.add.bitmapData(382, 331);
    land.draw('logo');
    land.addToWorld();

  }

  function update () {
    land.update();
  }

  function render () {
  }

};

</script>

</body>
</html>
