<!doctype html>
<html>
<head>
<style>
body, html {
    margin: 0;
    padding: 0;
}
</style>
<meta charset="UTF-8" />
<title>LD38: A Small World</title>
<script src="js/phaser.min.js"></script>
</head>
<body><script type="text/javascript">
window.onload = function() {

  var game = new Phaser.Game(1280,720, Phaser.AUTO, 'LD38: A Small World',
    { init: init, preload: preload, create: create, update: update, render:render }, false, false);

  var land;   // Logo
  var sprite; // Sprite
  var bmd;    // Canvas bitmap
  var mask;   // Canvas mask
  var landAnchor; // hack

  function init() {
    game.renderer.renderSession.roundPixels = true;
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.scale.pageAlignHorizontally;
    game.scale.pageAlignVertically;
    Phaser.Canvas.setImageRenderingCrisp(game.canvas);
    game.stage.smoothed = true;

    //game.world.setBounds(0, 0, 992, 480);
  }


  function getSpritePixel(sprite) {
    var pointer = game.input.activePointer;
    var x = Math.floor(pointer.x);
    var y = Math.floor(pointer.y);
    var rgba = sprite.getPixel(x, y);
    return rgba;
  }


  function getImageOffset(){

    var pointer = game.input.activePointer;
    var x = Math.floor(pointer.x) - landAnchor.centerX + 200;
    var y = Math.floor(pointer.y) - landAnchor.centerY + 200;

    return[x,y];
  }

  // Function draws circle onclick if there is color
  function level_clicked() {
    var a = getImageOffset();
    var x = a[0];
    var y = a[1];

    mask.circle(x,y,16,'rgba(0,0,0,255)');
    mask.update();

    land.alphaMask(mask, 'land');
    land.update();
    land.replaceRGB(0,0,0,255,0,0,0,0);
    land.update();
  }


  function preload () {
    // This needs to be set to "anonymous" for it to work under CDNs
    game.load.crossOrigin = "Anonymous"
    game.load.image('logo', 'assets/phaser.png');
    game.load.image('sprite', 'assets/Sprite-0001.png');
    game.load.image('land', 'assets/planet.png');
  }

  function create () {
    game.stage.backgroundColor = '#124184';
    game.time.advancedTiming = true;
    game.time.desiredFps = 60;

    // Land
    land = game.add.bitmapData(400, 400);
    landAnchor = land.addToWorld(game.world.centerX, game.world.centerY,0.5,0.5,1,1);
    land.update();
    land.draw('land');

    // Canvas bitmap
    bmd = game.add.bitmapData(game.width, game.height);
    bmd.addToWorld();

    // mask bitmap
    mask = game.add.bitmapData(game.width, game.height);

    // Sprite
    sprite = game.add.sprite(game.world.centerX, game.world.centerY, 'sprite');
    sprite.scale.setTo(0.5,0.5);
    sprite.anchor.setTo(0.5, 0.5);

    // World Physics
    game.physics.startSystem(Phaser.Physics.P2JS);
    game.physics.p2.gravity.y = 100;
    game.physics.p2.restitution = 0.8;

    // Sprite
    game.physics.p2.enable(sprite);
    sprite.body.fixedRotation = true;

    // Sprite trail
    game.time.events.loop(Phaser.Timer.QUARTER, trail, game);
  }

  function trail () {
    bmd.circle( sprite.x, sprite.y, 1, '#ffff00');
  }

  function update () {
    var pointer = game.input.activePointer;
    var rgba = getSpritePixel(land);
    game.debug.text("R: "+rgba.r, 0,20);
    game.debug.text("G: "+rgba.g, 0,40);
    game.debug.text("B: "+rgba.b, 0,60);
    game.debug.text("A: "+rgba.a, 0,80);
    if (pointer.isDown)
    {
        level_clicked();
    }
    sprite.update();
    game.debug.text("FPS: "+game.time.fps, 0, 700);

    game.debug.text("Pointer: "+pointer.x+', '+pointer.y, 0 ,600);

    var a = getImageOffset();
    var x = a[0];
    var y = a[1];

    game.debug.text("Pointer Offset: "+x+', '+y, 0 ,620);
  }

  function render () {
    bmd.draw();
    land.draw();
  }

};
</script></body>
</html>
