<!doctype html>
<html>
<head>
<style>
body, html {
    margin: 0;
    padding: 0;
}
</style>
<meta charset="UTF-8" />
<title>LD38: A Small World</title>
<script src="js/phaser.min.js"></script>
</head>
<body><script type="text/javascript">
window.onload = function() {

  var game = new Phaser.Game(1280,720, Phaser.AUTO, 'LD38: A Small World',
    { init: init, preload: preload, create: create, update: update, render:render }, false, false);

  var land;   // Logo
  var sprite; // Sprite
  var bmd;    // Canvas bitmap
  var mask;   // Canvas mask
  var landAnchor; // hack

  //config
  var  physDebug = true;

  function init() {
    game.renderer.renderSession.roundPixels = true;
    game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
    game.scale.pageAlignHorizontally;
    game.scale.pageAlignVertically;
    Phaser.Canvas.setImageRenderingCrisp(game.canvas);
    game.stage.smoothed = true;

    //game.world.setBounds(0, 0, 992, 480);
  }


  function getSpritePixel(sprite) {
    var pointer = game.input.activePointer;
    var x = Math.floor(pointer.x);
    var y = Math.floor(pointer.y);
    var rgba = sprite.getPixel(x, y);
    return rgba;
  }


  function getImageOffset(){

    var pointer = game.input.activePointer;
    var x = Math.floor(pointer.x) - landAnchor.centerX + 180;
    var y = Math.floor(pointer.y) - landAnchor.centerY + 180;


    return[x,y];
  }

  // Function draws circle onclick if there is color
  function level_clicked() {
    var a = getImageOffset();
    var x = a[0];
    var y = a[1];

    mask.circle(x,y,16,'rgba(0,0,0,255)');
    mask.update();

    land.alphaMask(mask, 'land');
    landAnchor.update();
    land.update();
    land.replaceRGB(0,0,0,255,0,0,0,0);
    land.update();

  }


  function preload () {
    // This needs to be set to "anonymous" for it to work under CDNs
    game.load.crossOrigin = "Anonymous"
    game.load.image('logo', 'assets/phaser.png');
    game.load.image('sprite', 'assets/Sprite-0001.png');
    game.load.image('land', 'assets/planet.png');
  }

  function create () {
    game.stage.backgroundColor = '#124184';
    game.time.advancedTiming = true;
    game.time.desiredFps = 60;

    // Land
    land = game.add.bitmapData(360, 366);
    landAnchor = game.add.sprite(game.world.centerX, game.world.centerY, land);
    landAnchor.anchor.setTo(0.5, 0.5);
    //landAnchor = land.addToWorld(game.world.centerX, game.world.centerY,0.5,0.5,1,1);
    //land.update();
    land.draw('land');
    landAnchor.update();
    land.update();
    land.draw('land');
    // Make the babby spin
    // game.add.tween(landAnchor).to(
    //   /*properties*/{angle: 360},
    //   /*duration*/2400,
    //   Phaser.Easing.Linear.None ,
    //   /*autostart*/true,
    //   /*delay*/ 0,
    //   /*repeat*/-1);

    // Canvas bitmap
    bmd = game.add.bitmapData(game.width, game.height);
    bmd.addToWorld();

    // mask bitmap
    mask = game.add.bitmapData(game.width, game.height);

    // Sprite
    sprite = game.add.sprite(game.world.centerX, 0, 'sprite');
    sprite.scale.setTo(0.5,0.5);
    sprite.anchor.setTo(0.5, 0.5);
    // World Physics
    game.physics.startSystem(Phaser.Physics.P2JS);
    game.physics.p2.gravity.y = 100;
    game.physics.p2.restitution = 0.8;

    // Sprite
    game.physics.p2.enable(sprite, physDebug);
    game.physics.p2.enable(landAnchor, physDebug);
    sprite.body.fixedRotation = true;
    sprite.body.setCircle(16);
    landAnchor.body.setCircle(180);


    //var spriteMaterial = game.physics.p2.createMaterial('spriteMaterial', sprite.body);
    //var worldMaterial = game.physics.p2.createMaterial('worldMaterial');
    //game.physics.p2.setWorldMaterial(worldMaterial, true, true, true, true);
    //var contactMaterial = game.physics.p2.createContactMaterial(spriteMaterial, worldMaterial);
    //contactMaterial.friction = 0.3;     // Friction to use in the contact of these two materials.
    //contactMaterial.restitution = 1.0;  // Restitution (i.e. how bouncy it is!) to use in the contact of these two materials.
    //contactMaterial.stiffness = 1e7;    // Stiffness of the resulting ContactEquation that this ContactMaterial generate.
    //contactMaterial.relaxation = 3;     // Relaxation of the resulting ContactEquation that this ContactMaterial generate.
    //contactMaterial.frictionStiffness = 1e7;    // Stiffness of the resulting FrictionEquation that this ContactMaterial generate.
    //contactMaterial.frictionRelaxation = 3;     // Relaxation of the resulting FrictionEquation that this ContactMaterial generate.
    //contactMaterial.surfaceVelocity = 0;        // Will add surface velocity to this material. If bodyA rests on top if bodyB,

    cursors = game.input.keyboard.createCursorKeys();


    // Sprite trail
    game.time.events.loop(Phaser.Timer.QUARTER, trail, game);

    // Logging
    console.log(game);
  }

  function trail () {
    bmd.circle( sprite.x, sprite.y, 1, '#ffff00');
  }

  function update () {
    var pointer = game.input.activePointer;
    var rgba = getSpritePixel(land);
    game.debug.text("R: "+rgba.r, 0,20);
    game.debug.text("G: "+rgba.g, 0,40);
    game.debug.text("B: "+rgba.b, 0,60);
    game.debug.text("A: "+rgba.a, 0,80);
    if (pointer.isDown)
    {
        level_clicked();
    }
    sprite.update();
    game.debug.text("FPS: "+game.time.fps, 0, 300);


    var a = getImageOffset();
    var x = a[0];
    var y = a[1];

    if (cursors.left.isDown)
    {
        sprite.body.moveLeft(200);
    }
    else if (cursors.right.isDown)
    {
        sprite.body.moveRight(200);
    }

    if (cursors.up.isDown)
    {
        sprite.body.moveUp(200);
    }
    else if (cursors.down.isDown)
    {
        sprite.body.moveDown(200);
    }

    game.debug.text("Pointer: "+parseInt(pointer.x)+', '+parseInt(pointer.y), 0 ,320);
    game.debug.text("Pointer To Bitmap Off: "+parseInt(x)+', '+parseInt(y), 0 , 340);
    game.debug.text("Angle: "+    landAnchor.angle, 0 , 360);
  }

  function render () {
    bmd.draw();
    //land.draw();
  }

};
</script></body>
</html>
